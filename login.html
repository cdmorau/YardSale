<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    

    <title>Document</title>
    <style>
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        :root{
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;

        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 330px;

        }
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;

        }
        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--lg);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
            

        }
        .form{
            display: flex;
            flex-direction: column;

        }

        .label{
            font-size: var(--sm);
            font-weight: 700;
            margin-bottom: 4px;
            
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 24px;
        }

        .input-email{
            margin-bottom: 22px;

        }
        .primary-buttom{
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: var(--lg);
            height: 60px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
        }

        .secondary-button{
            background-color: var(--white);
            border: 1px solid var(--hospital-green);
            border-radius: 8px;
            color: var(--hospital-green);
            font-size: var(--lg);
            height: 60px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
        }


        .login-buttom{
            margin-bottom: 30px;
            margin-top: 14px;
        }

        .form a{
            color: var(--hospital-green);
            font-size: var(--sm);
            text-align: center;
            text-decoration: none;
            margin-bottom: 52px;

        }


        @media (max-width: 640px) {
            .logo{
                display: block;
            }
            .secondary-button {
                position: absolute;
                bottom: 20px;
                width: inherit;
            }
            
        }

        </style>
</head>
<body>
    <div class="login" >
        <div class="form-container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">
            
            <form action="/" class="form">

                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="camilayokoo@gmail.com" class="input input-pass">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-pass">
                
                
                
                
                <input type="submit" value="Log in" class="primary-buttom login-buttom">
                <a href="/">Forgot my password</a>

            </form>

            <button class="secondary-button signup-button">Sign up</button>

            
        </div>

    </div>
    
</body>
</html>
